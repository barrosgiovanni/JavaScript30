<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const keyPressed = [];
  const password = 'bazinga'

  window.addEventListener('keyup', (event) => {

    keyPressed.push(event.key);
    keyPressed.splice(-password.length -1, keyPressed.length - password.length);

    if (keyPressed.join('') == 'bazinga') {
      cornify_add();
    }
    
  })
</script>
</body>
</html>
